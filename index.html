<html>
    <head>
        <title>This is title</title>
        <meta charset="UTF-8">
    </head>

    <body style="height: 100vh; background: #111; text-align: center;">
       
        <canvas id="c" width="500" height="500">

        </canvas>
        <div>
            <button onclick="night()"></button>
            <br>
            <h1 style="color: #fff;">คะแนนสูงสุดเท่าไหร่กัน</h1>
        </div>
        <script>
            var 
            context = c.getContext('2d');
            const santa = new Image();
            santa.src = "http://pngimg.com/uploads/santa_claus/santa_claus_PNG38507.png"
            santaX = santaDY = score = bestScore = 0;   
            santaSize = 70;
            pipeWidth = topPipeBottomY = 60;
            interval = 25;
            santaY = pipeGap = 200;
            canvasSize = pipeX = 500;
            c.onclick = () => { santaDY = 8 }
            setInterval(() => {
                    context.fillStyle = "skyblue";
                    context.fillRect(0, 0, canvasSize, canvasSize);
                    santaY -= santaDY -= 0.5;
                    context.drawImage(santa, santaX, santaY, santaSize, santaSize);
                    context.fillStyle = "brown";
                    pipeX -= 10;
                    pipeX < -pipeWidth && ((pipeX = canvasSize), (topPipeBottomY = pipeGap * Math.random()));
                    context.fillRect(pipeX, 0, pipeWidth, topPipeBottomY);  
                    context.fillRect(pipeX, topPipeBottomY + pipeGap, pipeWidth, canvasSize); 
                    context.fillStyle = "black";
                    context.fillText(score++, 10 ,15)
                    bestScore = bestScore < score ? score : bestScore;
                    context.fillText(`Sub to Airwavy: ${bestScore}`, 10, 25);
                    (((santaY < topPipeBottomY || santaY > topPipeBottomY + pipeGap) && pipeX < santaSize)
                    || santaY > canvasSize) &&
                    ((santaDY = 0), (santaY = 200), (pipeX = canvasSize), (score = 0));
                }, interval)
        </script>
    </body>
</html>
